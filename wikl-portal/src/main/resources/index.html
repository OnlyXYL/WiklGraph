<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<!--数据绑定-->
<div id="app-2">
  <span v-bind:title="message" v-bind:id="id">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<!--条件判断-->
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<!--循环-->
<div id="app-4">
    <ol>
        <li v-for="todo in list">
            {{todo.name}} 的年龄是： {{todo.age}}，家庭地址是：{{todo.address}}
        </li>
    </ol>
</div>

<!--绑定方法-->
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello world！'
        }
    });

    /*数据绑定*/
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            id: '这是id'
        }
    })

    /*条件判断*/
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    /*循环*/
    var app4 = new Vue({
        el: '#app-4',
        data: {
            list: [
                {name: '张三', age: 18, address: '北京'},
                {name: '里斯', age: 19, address: '青岛'},
                {name: '王五', age: 20, address: '洛阳'}
            ]
        }
    });

    /*反转消息*/
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split(' ').reverse().join(' ')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue！'
        }
    })

</script>

</body>
</html>
