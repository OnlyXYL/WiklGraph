spring:
  profiles:
    active: dev
  cloud:
    config:
      # 解决添加配置中心依赖，但是没有配置中心，或者连不通时，控制台报错问题； true 启用配置中心，false 不启用
      enabled: false

log:
  console:
    # 控制台输出的日志级别
    level: info
  file:
    # 文件中记录的日志级别
    level: error
    # 日志文件保存路径
    path: ./log/error
    # 日志文件保存时间
    history: 7
    # 单个文件大小，超过触发滚动策略
    fileSize: 100mb
    # 文件总大小
    totalSize: 1gb
