#server:
#  port: 8764
spring:
  application:
    name: neo4j-jdbc
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    config:
      name: neo4j-jdbc
      discovery:
        enabled: true
        service-id: wikl-config
      #此处用户名密码为config-server中开启security的认证用户名密码
      username: admin
      password: admin
      label: master
      profile: dev
  profiles:
    active: dev
  security:
    user:
      password: admin
      name: admin

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
